function validate()
{

pa=document.getElementById('pid').value;

ma=document.getElementById('eid').value;
add=document.getElementById('add').value;
if(!(na.match(n)))
alert("invalid name");
if(!(pa.match(p)))
alert("invalid password");
if(!(ma.match(mail)))
alert("invalid mail id");
if(!(pho.match(ph)))
alert("invalid phone number");
if(add=="")
alert("invalid address");
}
